<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen's Course Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    Queen's Course Hub
                </h1>
                <p class="tagline">Discover courses, read reviews, and make informed decisions</p>
            </div>
        </header>

        <!-- Search and Filters -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search courses by name, code, or professor...">
                </div>
                <div class="filters">
                    <select id="departmentFilter">
                        <option value="">All Departments</option>
                        <option value="NSCI">Neuroscience</option>
                        <option value="COMP">Computer Science</option>
                        <option value="MATH">Mathematics</option>
                        <option value="PHYS">Physics</option>
                        <option value="CHEM">Chemistry</option>
                        <option value="BIOL">Biology</option>
                        <option value="ECON">Economics</option>
                        <option value="PSYC">Psychology</option>
                        <option value="ENGL">English</option>
                        <option value="HIST">History</option>
                    </select>
                    <select id="levelFilter">
                        <option value="">All Levels</option>
                        <option value="100">100 Level</option>
                        <option value="200">200 Level</option>
                        <option value="300">300 Level</option>
                        <option value="400">400 Level</option>
                        <option value="500">500 Level</option>
                    </select>
                    <button id="uploadBtn" class="upload-btn">
                        <i class="fas fa-upload"></i>
                        Upload Course
                    </button>
                </div>
            </div>
        </section>

        <!-- Course Grid -->
        <main class="main-content">
            <div class="course-grid" id="courseGrid">
                <!-- Courses will be dynamically loaded here -->
            </div>
        </main>

        <!-- Course Modal -->
        <div id="courseModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-body">
                    <div class="course-header">
                        <h2 id="modalCourseTitle"></h2>
                        <div class="course-meta">
                            <span id="modalCourseCode"></span>
                            <span id="modalCourseProf"></span>
                        </div>
                    </div>
                    
                    <div class="course-stats">
                        <div class="stat-card">
                            <h3>Overall Difficulty</h3>
                            <div class="difficulty-bar">
                                <div class="difficulty-fill" id="overallDifficulty"></div>
                            </div>
                            <span class="difficulty-text" id="overallDifficultyText"></span>
                        </div>
                        <div class="stat-card">
                            <h3>Assignment Difficulty</h3>
                            <div class="difficulty-bar">
                                <div class="difficulty-fill" id="assignmentDifficulty"></div>
                            </div>
                            <span class="difficulty-text" id="assignmentDifficultyText"></span>
                        </div>
                        <div class="stat-card">
                            <h3>Exam Difficulty</h3>
                            <div class="difficulty-bar">
                                <div class="difficulty-fill" id="examDifficulty"></div>
                            </div>
                            <span class="difficulty-text" id="examDifficultyText"></span>
                        </div>
                    </div>

                    <div class="grade-distribution-section">
                        <h3>Grade Distribution</h3>
                        <div id="gradeDistribution">
                            <!-- Grade distribution will be loaded here -->
                        </div>
                    </div>

                    <div class="reviews-section">
                        <h3>Student Reviews</h3>
                        <div class="reviews-container" id="reviewsContainer">
                            <!-- Reviews will be loaded here -->
                        </div>
                        <button class="add-review-btn" id="addReviewBtn">
                            <i class="fas fa-plus"></i>
                            Add Review
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Upload Modal -->
        <div id="uploadModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-body">
                    <h2>Upload New Course</h2>
                    <form id="uploadForm" class="upload-form">
                        <div class="form-group">
                            <label for="courseCode">Course Code</label>
                            <input type="text" id="courseCode" required>
                        </div>
                        <div class="form-group">
                            <label for="courseName">Course Name</label>
                            <input type="text" id="courseName" required>
                        </div>
                        <div class="form-group">
                            <label for="professor">Professor</label>
                            <input type="text" id="professor" required>
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select id="department" required>
                                <option value="NSCI">Neuroscience</option>
                                <option value="COMP">Computer Science</option>
                                <option value="MATH">Mathematics</option>
                                <option value="PHYS">Physics</option>
                                <option value="CHEM">Chemistry</option>
                                <option value="BIOL">Biology</option>
                                <option value="ECON">Economics</option>
                                <option value="PSYC">Psychology</option>
                                <option value="ENGL">English</option>
                                <option value="HIST">History</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" rows="4"></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Upload Course</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Review Modal -->
        <div id="reviewModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-body">
                    <h2>Add Review</h2>
                    <form id="reviewForm" class="review-form">
                        <div class="form-group">
                            <label>Overall Difficulty</label>
                            <div class="slider-container">
                                <input type="range" id="overallDiff" min="1" max="5" value="3" class="slider">
                                <div class="slider-labels">
                                    <span>Very Easy</span>
                                    <span>Very Hard</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Assignment Difficulty</label>
                            <div class="slider-container">
                                <input type="range" id="assignmentDiff" min="1" max="5" value="3" class="slider">
                                <div class="slider-labels">
                                    <span>Very Easy</span>
                                    <span>Very Hard</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" id="examDifficultyGroup">
                            <label>Exam Difficulty</label>
                            <div class="slider-container">
                                <input type="range" id="examDiff" min="1" max="5" value="3" class="slider">
                                <div class="slider-labels">
                                    <span>Very Easy</span>
                                    <span>Very Hard</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reviewText">Review</label>
                            <textarea id="reviewText" rows="4" placeholder="Share your honest experience with this course..."></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Submit Review</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
